<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Main page</title>
        <link rel="stylesheet" href="manual.css" />
    </head>
    <body bgcolor="black">
        <div class="title-container">
            <img class="star1" src="img/manual star.png" />
            <img class="manual-title" src="img/manual title.png" />
        </div>
        <div class="main-container">
            <div class="item">
                <img class="gift" src="img/re-gift.png" />
            </div>
            <div class="item">
                <p class="manual">
                    1. 스태프의 지시에 따라 각 단계별 도전을 해보세요!<br />
                    2. 성공시,<span style="color: yellow">go 또는 stop</span>을
                    선택할 수 있습니다. <br />
                    3. 성공한만큼 선물을 받아가세요. <br />
                    4. 행운을 빌어용 &#128156;
                </p>
                <img
                    class="start-button"
                    onClick="location.href='game.html'"
                    src="img/start button.png"
                />
            </div>
        </div>
        <div class="footer-star">
            <img class="star2" src="img/manual star.png" />
        </div>
    </body>
</html>

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Main page</title>
        <link rel="stylesheet" href="manual.css" />
    </head>
    <body bgcolor="black">
        <div class="title-container">
            <img class="star1" src="img/manual star.png" />
            <img class="manual-title" src="img/manual title.png" />
        </div>
        <div class="main-container">
            <div class="item">
                <img class="gift" src="img/gift.png" />
            </div>
            <div class="item">
                <p class="manual">
                    1. 1~10까지 숫자 중 하나를 정해서 스태프에게 말해주세요.
                    <br />
                    2. 버튼을 눌러 컴퓨터의 랜덤 숫자와 비교후 <br />
                    3.
                    <span style="color: yellow">같은 수를 예상했다면 성공</span
                    >입니다. <br />
                    4. 성공시,
                    <span style="color: yellow">stop과 go 중 선택</span>할 수
                    있습니다. <br />
                    5. 성공 횟수에 따라 받을 수 있는 상품이 정해집니다. <br />
                    6. 행운을 빌어요! &#x1F340;
                </p>
                <img
                    class="start-button"
                    onClick="location.href='game.html'"
                    src="img/start button.png"
                />
            </div>
        </div>
        <div class="footer-star">
            <img class="star2" src="img/manual star.png" />
        </div>
    </body>
</html>
